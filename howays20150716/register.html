<script>
	$(document).ready(function(){
		$(".controls input").focusin(
			function(){
			$(this).parent().find("label").show();
		}
		);
		$(".controls input").focusout(
			function(){
			$(this).parent().find("label").hide();
		}
		);
		var w = $(window).width();
		setInterval(function(){
			if(w>767){
		 	$("input").attr("placeholder","");	
		 }	
		},100);
		
	});
